name: Sharded Daily Labeling

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  label-shard:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [0, 1, 2, 3] # 4 parallel jobs for 20K/day
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
      TURSO_DB_TOKEN: ${{ secrets.TURSO_DB_TOKEN }}
      BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
      BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      BATCH_OFFSET: ${{ matrix.shard }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          pip install torch transformers supabase \
            libsql-experimental python-dotenv httpx python-dateutil scikit-learn \
            sentence-transformers umap-learn emoji python-louvain

      - name: üß† Run Summary Labeling
        run: python scripts/summary.py
