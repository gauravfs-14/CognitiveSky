name: Sharded Daily Labeling

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  label-shard:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [0, 1, 2, 3]

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
      TURSO_DB_TOKEN: ${{ secrets.TURSO_DB_TOKEN }}
      BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
      BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      BATCH_OFFSET: ${{ matrix.shard }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('scripts/summary.py') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - run: python scripts/summary.py

  commit-summary:
    runs-on: ubuntu-latest
    needs: label-shard
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
      TURSO_DB_TOKEN: ${{ secrets.TURSO_DB_TOKEN }}
      BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
      BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      BATCH_OFFSET: 0

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: üß† Generate Combined JSON Snapshot
        run: python scripts/summary.py

      - name: üìù Commit Summary Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add summary/*.json
          git diff --cached --quiet || git commit -m "üìä Update summary snapshot on $(date +'%Y-%m-%d')"
          git push
