name: Daily Labeling and Summary Export

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  label-and-generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
      TURSO_DB_TOKEN: ${{ secrets.TURSO_DB_TOKEN }}
      BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
      BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      HF_HOME: ~/.hf_models

    steps:
      - name: üìÖ Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Restore pip cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Restore HuggingFace model cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: ~/.hf_models
          key: ${{ runner.os }}-hf-v1
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: ‚¨áÔ∏è Download models if not cached
        run: |
          mkdir -p ~/.hf_models/sentiment ~/.hf_models/emotion
          python -c "
            import os
            from transformers import AutoTokenizer, AutoModelForSequenceClassification

            sentiment_path = os.path.expanduser('~/.hf_models/sentiment')
            if not os.path.exists(os.path.join(sentiment_path, 'config.json')):
                AutoTokenizer.from_pretrained('cardiffnlp/twitter-roberta-base-sentiment').save_pretrained(sentiment_path)
                AutoModelForSequenceClassification.from_pretrained('cardiffnlp/twitter-roberta-base-sentiment').save_pretrained(sentiment_path)

            emotion_path = os.path.expanduser('~/.hf_models/emotion')
            if not os.path.exists(os.path.join(emotion_path, 'config.json')):
                AutoTokenizer.from_pretrained('j-hartmann/emotion-english-distilroberta-base').save_pretrained(emotion_path)
                AutoModelForSequenceClassification.from_pretrained('j-hartmann/emotion-english-distilroberta-base').save_pretrained(emotion_path)
            "

      - name: üê≥ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üîß Install dependencies
        run: pip install --prefer-binary -r requirements.txt

      - name: üîÑ Label, Migrate Snapshots
        run: |
          echo "üöÄ Running labeling and migration..."
          EXPORT_ONLY=0 python scripts/summary.py

      - name: üì¶ Export Snapshots
        run: |
          echo "üìÑ Exporting snapshot JSONs..."
          EXPORT_ONLY=1 python scripts/summary.py

      - name: üìú Commit Updated Snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add summary/*.json
          git diff --cached --quiet || git commit -m "üìä Daily snapshot update for $(date +'%Y-%m-%d')"
          git push
